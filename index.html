<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import Google font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-[100vh] bg-[#1bb295] select-none">
    <div class="wrapper w-[430px] bg-[#fff] rounded-[10px]">
        <h1 class="font-[25px] font-semibold border-b-[1px] border-solid border-[#ccc]" style="padding: 20px 25px;">Guess The Word</h1>
        <div class="content" style="margin: 25px 25px 35px;">
            <input type="text" class="typing-input opacity-0 z-[-999] absolute" maxlength="1">
            <div class="inputs flex flex-wrap justify-center"></div>
            <div class="details" style="margin: 20px 0 25px;">
                <p class="hint text-[19px] mb-[10px]">Hint: <span></span></p>
                <p class="guess-left text-[19px] mb-[10px]">Remaining Guesses: <span></span></p>
                <p class="wrong-letter text-[19px] mb-[10px]">Wrong Letters: <span></span></p>
            </div>
            <button class="reset-btn w-[100%] cursor-pointer outline-none border-none text-[#fff] text-[17px] bg-[#1bb295] rounded-[5px]" style="padding: 15px 0;">Reset game</button>
        </div>
    </div>

    <script src="js/word.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
